<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>

    <h1>myCalculator</h1>

    <div class="btnGrid">
        
        <div class="screen">
            <div inout class="inout"></div>
        </div>
        
        <button clear class="singleBtn">AC</button>
        <button negate class="singleBtn">+/-</button>
        <button percent class="singleBtn">%</button>
        <button operation class="singleBtn">รท</button>

        <button number class="singleBtn">7</button>
        <button number class="singleBtn">8</button>
        <button number class="singleBtn">9</button>
        <button operation class="singleBtn">*</button>

        <button number class="singleBtn">4</button>
        <button number class="singleBtn">5</button>
        <button number class="singleBtn">6</button>
        <button operation class="singleBtn">-</button>

        <button number class="singleBtn">1</button>
        <button number class="singleBtn">2</button>
        <button number class="singleBtn">3</button>
        <button operation class="singleBtn">+</button>

        
        <button number class="doubleBtn">0</button>
        <button point class="singleBtn">.</button>
        <button equal class="singleBtn">=</button>
        <!-- <button>=</button> -->

    </div>

    
</body>
</html>
